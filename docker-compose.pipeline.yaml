version: '3.2'

services:
  research-processing-pipeline:
    build:
      context: .
      dockerfile: docker/pipeline/Dockerfile
    image: research-processing-dagster:0.1
    container_name: research-processing-pipeline
    environment:
      - DATA_DIRECTORY=${PWD}/analysis/data
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: ${PWD}/analysis/data
        target: ${PWD}/analysis/data
    ports:
      - "3000:3000"
    restart: on-failure
    networks:
      - research-processing-network

networks:
  research-processing-network:
    external: true
