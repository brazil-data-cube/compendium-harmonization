version: '3.2'

services:
  example-build-environment:
    build:
      context: .
      dockerfile: docker/example/Dockerfile
    image: download-utility:0.1
    container_name: -example-build-environment
    environment:
      - RAW_DATA_DIR=${PWD}/analysis/data/raw_data
      - DERIVED_DATA_DIR=${PWD}/analysis/data/derived_data
    volumes:
      - type: bind
        source: ${PWD}/analysis/data/raw_data
        target: /opt/article/data
      - type: bind
        source: ${PWD}/analysis/pipeline/
        target: /opt/article/pipeline
    networks:
      - research-processing-network

networks:
  research-processing-network:
    external: true
